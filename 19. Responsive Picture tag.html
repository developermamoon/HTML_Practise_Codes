<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive picture tag</title>
</head>
<body>
    <picture>
        <source media="(min-width: 700px)" srcset="back.jpg">
        <source media="(min-width: 650px)" srcset="2.jpg">
        <img src="Miror.jpg" alt="" style="width:auto;">
    </picture>
</body>
</html>
