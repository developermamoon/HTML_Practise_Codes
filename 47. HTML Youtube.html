<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Youtube</title>
</head>
<body>
    <iframe width="420" height="345" src="https://www.youtube.com/embed/tgbNymZ7vqY">
    </iframe>

    <h1>YouTube Autoplay + Mute</h1>
    <iframe width="420" height="315"
    src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1&mute=1"> <!--add autoplay=1 and mute=1 at last of the link-->
    </iframe>

    <h1>YouTube Loop use "url&loop="</h1>
    <iframe width="420" height="315"
    src="https://www.youtube.com/embed/tgbNymZ7vqY?&loop=1"> 
    </iframe>

    <h1>YouTube Controls disable</h1>
    <iframe width="420" height="315"
    src="https://www.youtube.com/embed/tgbNymZ7vqY?controls=0">
    </iframe>

    <h1>Trial nocontrols+muted+autoplay</h1>
    <iframe width="420" height="315"
    src="https://www.youtube.com/embed/tgbNymZ7vqY?controls=0&mute=1&autoplay=1">
    </iframe>
</body>
</html>
