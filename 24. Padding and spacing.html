<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Spacing</title>
    <style>
        
        table,th,td{
            border: 1px solid black;
        }
        
        th,td{
            text-align: center;
            background-color: #96D4D4;
            padding: 15px;
        }
        table{
            border-spacing: 30px;
        }
    </style>
</head>
<body>
    <table width="50%">
        <caption>Our Table Data </caption> 
        <tr>
            <th>Name</th>
            <th>Id</th>
            <th>Phone No</th>
        </tr>
        <tr>
            <td>Mamoon</td>
            <td>17182103069</td>
            <td>01622571650</td>
        </tr>
        <tr>
            <td>Omi</td>
            <td>17182103070</td>
            <td>01682225426</td>
        </tr>
    </table>
</body>
</html>
